<div class="card">
  <div class="card-header">
    <span class="title">{{company.name}}</span>
    <a href="#!/companies/{{company._id}}/edit" class="edit-company btn btn-outline-primary btn-sm">Edit</a>
  </div>
  <div class="card-block">
    <p class="card-text">address: {{company.address}}</p>
    <p class="card-text">revenue: {{company.revenue | currency:"$ "}}</p>
    <p class="card-text">Phone: {{company.phone | tel}}</p>
    <a href="#!/companies/{{company._id}}" class="btn btn-primary">People who work here</a>
  </div>
</div>
