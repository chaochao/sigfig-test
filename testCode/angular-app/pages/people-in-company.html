<div class="container">
  <h1> People in {{company.name}}</h1>
  <a href="#!/" class="back">Back</a>
  <hr>
  <div class="content row">
    <div class="company-list card col-md-8">
      <div class=" person-head card-header">
        Employee List
      </div>
      <div class="card-block">
        <div ng-repeat="people in companyPeopleList ">
          <div class="card">
            <div class="card-header">
              <a href="#!/people/{{people._id}}?companyName={{company.name}}">{{people.name}}</a>
            </div>
            <div class="card-block">
              <p class="card-text">Company: {{people.companyName}}</p>
              <p class="card-text">Email: {{people.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <form class="create-person">
        <h4> Add new person</h4>
        <hr>
        <div class="form-group">
          <label for="person-name">Name:</label>
          <input type="text" required="required" class="form-control" ng-model="newPerson.name" id="person-name" placeholder="person name">
        </div>
        <div class="form-group">
          <label for="person-email">Email:</label>
          <input type="email" required="required" class="form-control" ng-model="newPerson.email" id="person-email" placeholder="abc@cde.com">
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" ng-click="createNewPerson()" class="btn btn-primary">Save</button>
            <button type="submit" ng-click="cancel()"class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
