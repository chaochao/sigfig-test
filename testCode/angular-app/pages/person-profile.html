<div class="container ">
  <h1> {{person.name}}</h1>
  <hr>
  <div ng-show="!showEdit" class="card ">
    <div class="card-header">Profile</div>
    <div class="card-block">
      <p class="card-text">company: {{person.companyName}} </p>
      <p class="card-text">email: {{person.email}}</p>
      <div class="form-group row">
        <div class=" col-sm-10">
          <button type="submit" ng-click="showEdit = true" class="btn btn-primary">Edit</button>
          <button type="submit" ng-click="deltePerson()" class="btn btn-danger">Delete</button>
          <a href="#!/companies/{{person.companyId}}" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
  </div>
  <form ng-show="showEdit" class="create-person">
    <h4> Edit {{person.name}}</h4>
    <hr>
    <div class="form-group">
      <label for="person-name">Name:</label>
      <input type="text" required="required" class="form-control" ng-model="tempPerson.name" id="person-name">
    </div>
    <div class="form-group">
      <label for="person-email">Email:</label>
      <input type="email" required="required" class="form-control" ng-model="tempPerson.email" id="person-email" placeholder="abc@cde.com">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Company select</label>
      <select class="form-control" ng-model="tempPerson.companyId" id="person-company"
      ng-options="company._id as company.name for company in companyList">
      </select>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" ng-click="editPerson()" class="btn btn-primary">Save</button>
        <button type="submit" ng-click="showEdit = false" class="btn btn-primary">Cancel</button>

      </div>
    </div>
    
  </form>
</div>
</div>
