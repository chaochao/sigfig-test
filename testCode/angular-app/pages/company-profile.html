<div class="container ">
  <h1> {{company.name}}</h1>
  <a href="#!/" class="back">Back</a>
  <hr>
  <form class="create-person">
    <div class="form-group">
      <label for="company-name">Name:</label>
      <input type="text" required="required" class="form-control" id="company-name" ng-model="company.name" placeholder="company name">
    </div>
    <div class="form-group">
      <label for="company-address">Address:</label>
      <input type="text" required="required" class="form-control" ng-model="company.address" d="company-address" placeholder="">
    </div>
    <div class="form-group">
      <label for="company-revenue">Revenue</label>
      <input type="Number" required="required" class="form-control" ng-model="company.revenue"
      id="company-revenue" placeholder="0.00">
    </div>
    <div class="form-group">
      <label for="company-phone">Phone:</label>
      <input type="text" required="required" class="form-control" ng-model="company.phone" maxlength="10"
      minlength="10" id="phonenumber" pattern="[0-9]{10}" placeholder="">
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" ng-click="saveCompany()" class="btn btn-primary">Save</button>
        <a href="#!/" class="btn btn-primary">Back</a>
      </div>
    </div>
    
  </form>
</div>
</div>
