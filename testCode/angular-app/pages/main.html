<div class="container">
  <h1> Company List</h1>
  <hr>
  <div class="content row">
    <div class="company-list card col-md-8">
      <div class=" company-head card-header">
        Companies
      </div>
      <div class="card-block">
        
        <div ng-repeat="n in [42, 42, 43, 43] track by $index">
          {{n}}
          <div class="card">
          <div class="card-header">
            <a href="#!/companies/id">company name</a>
          </div>
          <div class="card-block">
            <h4 class="card-title">Special title treatment</h4>
            <p class="card-text">address: abcd</p>
            <p class="card-text">revenue: 1</p>
            <p class="card-text">Phone: 123</p>
            <a href="#" class="btn btn-primary">People who work here</a>
          </div>
        </div>
        </div>
      </div>
      
    </div>
    <div class="col-md-4">
      <form class="create-company">
        <h4> Create new company</h4>
        <hr>
        <div class="form-group">
          <label for="company-name">Name:</label>
          <input type="text" class="form-control" id="company-name" placeholder="company name">
        </div>
        <div class="form-group">
          <label for="company-address">Address:</label>
          <input type="text" class="form-control" id="company-address" placeholder="">
        </div>
        <div class="form-group">
          <label for="company-revenue">Revenue</label>
          <input type="text" class="form-control" id="company-revenue" placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="company-phone">Phone:</label>
          <input type="text" class="form-control" id="company-phone" placeholder="">
        </div>
      </form>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
